<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn AI Post Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 20px;
      color: #0a66c2;
      margin-bottom: 15px;
      text-align: center;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      min-height: 80px;
      margin-bottom: 15px;
      transition: border-color 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #0a66c2;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 15px;
      background: white;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    select:focus {
      outline: none;
      border-color: #0a66c2;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    #generateBtn {
      background: linear-gradient(135deg, #0a66c2, #004182);
      color: white;
      margin-bottom: 10px;
    }

    #generateBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(10, 102, 194, 0.3);
    }

    #generateBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #copyBtn {
      background: #10b981;
      color: white;
      display: none;
    }

    #copyBtn:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(16, 185, 129, 0.3);
    }

    #output {
      margin-top: 15px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #0a66c2;
      white-space: pre-wrap;
      font-size: 13px;
      line-height: 1.6;
      color: #333;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }

    .loading {
      text-align: center;
      color: #0a66c2;
      font-size: 14px;
      display: none;
      margin: 10px 0;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #0a66c2;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #fee;
      border-left-color: #f44;
      color: #c33;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- <h1>üöÄ LinkedIn Post Generator</h1> -->
     <h1>
  <img src="icon16.png" alt="icon" style="width:20px; height:20px; vertical-align:middle; margin-right:6px;">
  LinkedIn Post Generator
</h1>

    <label for="topic">What's your topic?</label>
    <textarea 
      id="topic" 
      placeholder="E.g., Just completed a machine learning project..."
    ></textarea>

    <label for="tone">Select Tone</label>
    <select id="tone">
      <option value="professional">Professional</option>
      <option value="casual">Casual</option>
      <option value="inspiring">Inspiring</option>
      <option value="excited">Excited</option>
      <option value="informative">Informative</option>
    </select>

    <button id="generateBtn">‚ú® Generate Post</button>
    <button id="copyBtn">üìã Copy to Clipboard</button>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Generating your post...</p>
    </div>

    <div id="output"></div>

    <div class="footer">
      Made with ‚ù§Ô∏è using Gemini AI
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
